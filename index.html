<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body>
      <button class="btn btn-warning" data-toggle="modal" data-target="#MyModal" id="Instructions">Instructions</button>
        <center>
            <h1>Ping Pong Game</h1>
            <div class="btn btn-primary heading">
            </div>
              <div id="MyModal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button class="close" data-dismiss="modal">&times;</button>
                      <h4>INSTRUCTIONS</h4>
                    </div>
                    <div class="modal-body">
                    </div>
                  </div>
                </div>
              </div>
              <br><br>

      <button class="btn btn-success" onclick="startGame()" id="start">Play Game</button>
      <h3 id="status" class="btn btn-warning"></h3>
      <button onclick="restart()" class="btn btn-success">Restart</button>
      <br><b>
      <div id="canvas"></div>
      <div id="MyModal2" class="modal fade">
        <div class="modal dialog">
          <div class="modal-content">
            <div class="modal-body>
            <div class="modal-header">
              <button class="close" data-dismiss="modal">&times;</button>
              </div>
            </div>
          </div>
        </div>
      </div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
